<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da escola" class="trybewarts-header-logo" width="80px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" id="input-email">
      <input type="password" name="password" placeholder="Senha" id="input-senha">
      <button id="botao-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id="evaluation-form">
        <div class="nome-sobrenome">
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="email-casa">
          <input type="text" id="input-email" placeholder="Email">                
          <select name="houses" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      <hr>            
        <div class="div-label-family">
          <label id="label-family">Qual sua família?</label>
            <label for="frontend">
                <input type="radio" name="family" id="frontend" value="Frontend">Família Frontend
            </label>
            <label for="backend">
              <input type="radio" name="family" id="backend" value="Backend">Família Backend
            </label>
            <label for="fullstack">
              <input type="radio" name="family" id="fullstack" value="FullStack">Família Fullstack
            </label>
          
        </div>
        
      
    </form>

    <img src="images/trybewarts-colored.svg" alt="logo da escola" id="trybewarts-forms-logo">

  </main>
  
  <script src="script.js"></script>
</body>
</html>
