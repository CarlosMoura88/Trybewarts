<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da escola" class="trybewarts-header-logo" width="80px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Email" name="email" id="input-email">
      <input type="password" name="password" placeholder="Senha" id="input-senha">
      <button id="botao-login">Entrar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id="evaluation-form">
        <div class="nome-sobrenome">
          <input type="text" id="input-name" placeholder="Nome" name="nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome" name="sobrenome">
        </div>
        <div class="email-casa">
          <input type="text" id="input-email" placeholder="Email" name="email">
          <select name="houses" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      <hr>
        <section>     
          <div class="div-label-family">
            <label id="label-family">Qual sua família?</label>
              <label for="frontend">
                  <input type="radio" name="family" id="frontend" value="Frontend">Família Frontend
              </label>
              <label for="backend">
                <input type="radio" name="family" id="backend" value="Backend">Família Backend
              </label>
              <label for="fullstack">
                <input type="radio" name="family" id="fullstack" value="FullStack">Família Fullstack
              </label>          
          </div>
          <div class="div-label-content">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <label for="HoFs">
              <input type="checkbox" value="HoFs" id="hofs" name="conteudo">HoFs
            </label>
            <label for="jest">
              <input type="checkbox" value="Jest" id="jest" name="conteudo">Jest
            </label>
            <label for="promises">
              <input type="checkbox" value="Promises" id="promises" name="conteudo">Promises
            </label>
            <label for="react">
              <input type="checkbox" value="React" id="react" name="conteudo">React
            </label>
            <label for="sql">
              <input type="checkbox" value="SQL" id="sql" name="conteudo">SQL
            </label>
            <label for="python">
              <input type="checkbox" value="Python" id="python" name="conteudo">Python
            </label>
          </div>
        </section>
      <hr>
        <div class="div-label-rate">
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
        </div>
        <br>
          <label for="comentario" class="textarea">Deixe seu comentário:</label>
          <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="500"></textarea>
        <br>

        <label for="" id="label-infos">Você concorda com o uso das informações acima?
          <input type="checkbox" id="agreement" required>
        </label>
        <br>
        <button type="submit" id="submit-btn" disabled>Enviar</button>

        
    </form>

    <img src="images/trybewarts-colored.svg" alt="logo da escola" id="trybewarts-forms-logo">

  </main>
  
  <script src="script.js"></script>
</body>
</html>
